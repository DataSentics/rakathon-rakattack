<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnkoMiner - Rakattack</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container mt-4">
        <!-- Screen 1: Text Input -->
        <div id="screen1" class="screen">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center mb-3">
                        <img src="{{ url_for('static', filename='img/rakathon_logo.png') }}" alt="Rakathon Logo"
                            class="img-fluid" style="max-height: 130px;">
                    </div>
                    <h2 class="text-center mb-4">RakAttack - OnkoMiner</h2>
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="medical-text">Enter Medical Text:</label>
                                <textarea id="medical-text" class="form-control" rows="12"
                                    placeholder="Enter or paste medical text here (up to 2000 characters)"></textarea>
                            </div>
                            <div class="text-center mt-3">
                                <button id="process-btn" class="btn btn-primary">Process</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Screen 2: Results -->
        <div id="screen2" class="screen d-none">
            <div class="row mb-3">
                <!-- Patient ID Card - 20% width -->
                <div class="col-md-2">
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <img src="https://randomuser.me/api/portraits/men/40.jpg" alt="Patient"
                                class="patient-icon mb-2">
                            <h5 id="patient-id">Patient ID</h5>
                        </div>
                    </div>
                </div>
                <!-- Timeline - 80% width -->
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-body">
                            <h5>Timeline:</h5>
                            <div id="patient-timeline" class="timeline horizontal-timeline"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Left Half -->
                <div class="col-md-6 border-end">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5>Originalní text:</h5>
                            <div id="original-text" class="original-text"></div>
                        </div>
                    </div>
                </div>

                <!-- Right Half -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5>Výsledky analýzy:</h5>
                            <div id="analysis-results" class="results-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading-overlay d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
