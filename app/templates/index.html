<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Text Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container mt-4">
        <!-- Screen 1: Text Input -->
        <div id="screen1" class="screen">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center mb-4">Medical Text Analysis</h2>
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="medical-text">Enter Medical Text:</label>
                                <textarea id="medical-text" class="form-control" rows="12"
                                    placeholder="Enter or paste medical text here (up to 2000 characters)"></textarea>
                            </div>
                            <div class="text-center mt-3">
                                <button id="process-btn" class="btn btn-primary">Process</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Screen 2: Results -->
        <div id="screen2" class="screen d-none">
            <div class="row">
                <!-- Left Half -->
                <div class="col-md-6 border-end">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5>Original Text:</h5>
                            <div id="original-text" class="original-text"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="card mb-3">
                                <div class="card-body text-center">
                                    <img src="{{ url_for('static', filename='img/patient-icon.svg') }}" alt="Patient"
                                        class="patient-icon mb-2">
                                    <h5 id="patient-id">Patient ID</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5>Timeline:</h5>
                                    <div id="patient-timeline" class="timeline"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Half -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5>Analysis Results:</h5>
                            <div id="analysis-results" class="results-container"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12 text-center">
                    <button id="back-btn" class="btn btn-secondary">Back to Input</button>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading-overlay d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
